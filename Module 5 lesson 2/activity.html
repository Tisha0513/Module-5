<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript class.</h2>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            // Creating a class
            class student {
                constructor(name,year) {
                    this.name = name;
                    this.year = year;

                }
                // Creating age method for class student
                age(){
                    let date = new Date();
                    return date.getFullYear() - this.year

                }
            }
            // use student class with 2 objects
            student1 = new student ("Tisha", 2013);
            document.getElementById("student1").innerHTML = "My name is " + student1.name + ". I was born in " + student1.year + ". And my age is " + student1.age();

            student2 = new student ("Aditya", 2008);
            document.getElementById("student2").innerHTML = "His name is " + student2.name + ". He was born in " + student2.year + ". And his age is " + student2.age();
        </script>
    </body>
</html>
