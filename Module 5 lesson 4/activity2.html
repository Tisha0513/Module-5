<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Error display </title>
</head>

<body>
    <h2>JavaScript Error Handling</h2>
    <p>This demonstrates how to <b>catch</b> error and how to show it</p>
    <p id="error_message"></p>
    <script>
        try {
            addalert("Welcome to my introduction")
        }
        catch (error) {
            document.getElementById("error_message").innerHTML = error.message
        }
    </script>
</body>

</html>
