<!DOCTYPE html>
<html>
    <head>
        <title>The JavaScript Conversions</title>

    </head>
    <body>
        <h1>JavaScript Conversion-</h1>
        <p>The String() method can convert a number to strings *_*</p>
        <p id="number_result1"></p>
        <p id="string_result1"></p>
        <script>
            var a = 72;
            var b = 80;
            document.getElementById("number_result1").innerHTML = a+b;
            document.getElementById("string_result1").innerHTML = String(a) + String(b)
        </script>
    </body>
</html>
