<!DOCTYPE html>
<html>

<head>
    <title>Form Validation Activity</title>
    <script>
        function validateForm() {
            var x = document.forms["Tisha"]["Tisha"].value;
            var y = document.forms["Tisha"]["age"].value;

            if (x === "" || y === "") {
                alert("Name and Age cannot be empty");
                return false;
            }

            if (y < 18) {
                alert("You must be 18 or older to log in.");
                return false;
            }

            alert("Successfully logged in");
            return true;
        }
    </script>
</head>

<body>
    <h2>User Login Form</h2>
    <p>Please enter your name and age to login.</p>

    <form name="myForm" onsubmit="return validateForm();">
        Name: <input type="text" name="Tisha"><br><br>
        Age: <input id="age" name="age" type="number" min="18"><br><br>
        <input type="submit" value="Login">
        <p id="message"></p>
    </form>
</body>

</html>
